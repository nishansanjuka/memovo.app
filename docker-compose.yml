version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: ${JENKINS_CONTAINER_NAME:-jenkins}
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "${JENKINS_HTTP_PORT:-8080}:8080"
      - "${JENKINS_AGENT_PORT:-50000}:50000"
    environment:
      - JENKINS_OPTS=${JENKINS_OPTS}
      - JAVA_OPTS=${JAVA_OPTS:--Xmx2048m -Xms1024m}
      - TZ=${TIMEZONE:-UTC}
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ${JENKINS_BACKUP_DIR:-./jenkins_backup}:/backup
    networks:
      - jenkins_network

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins_network:
    driver: bridge