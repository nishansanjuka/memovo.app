spring.application.name=api

# Tomcat Configuration - Increase header size for large JWT tokens
server.max-http-request-header-size=32KB

# Clerk Configuration
# The secret key is loaded from environment variables or .env file
# Never commit your actual secret key to version control
clerk.secret.key=${CLERK_SECRET_KEY}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/memovo}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
