spring.application.name=api

# Tomcat Configuration - Increase header size for large JWT tokens
server.max-http-request-header-size=32KB

# Server Port Configuration
server.port=${PORT:8080}

# Clerk Configuration
# The secret key is loaded from environment variables or .env file
# Never commit your actual secret key to version control
clerk.secret.key=${CLERK_SECRET_KEY}

# API Key Configuration
# The API key is loaded from environment variables or .env file
# Never commit your actual API key to version control
api.key=${API_KEY}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/memovo?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool / SSL (Optimized for Neon cold starts)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.validation-timeout=3000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true

# Logging Configuration (Clean terminal)
logging.level.org.hibernate=WARN
logging.level.org.hibernate.orm.connections.pooling=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.orm.jpa=WARN

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
