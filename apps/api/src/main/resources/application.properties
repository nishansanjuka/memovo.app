spring.application.name=api

# Tomcat Configuration - Increase header size for large JWT tokens
server.max-http-request-header-size=32KB

# Clerk Configuration
# The secret key is loaded from environment variables or .env file
# Never commit your actual secret key to version control
clerk.secret.key=${CLERK_SECRET_KEY}

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
